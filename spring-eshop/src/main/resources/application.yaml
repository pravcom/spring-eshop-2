spring:
  jpa:
    hibernate:
      ddl-auto: validate #update #validate
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/shop
    username: postgres
    password: admin
  flyway:
    baseline-on-migrate: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/

  cloud:
    config:
      import-check:
        enabled: false

