<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<div th:insert="~{fragments/menu :: #bucket}"></div>

<table border="1">
    <tr>
        <td>Name</td>
        <td>Email</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">TestName</td>
        <td th:text="${user.email}">TestEmail</td>
    </tr>
</table>

<a th:href="@{/users/new}">Add new</a>
</body>
</html>
